<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        #feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .correct { background: #4caf50; color: white; }
        .incorrect { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üßÆ Math Quiz Game</h1>
        <p style="text-align: center; color: #666;">Solve as many as you can!</p>
        
        <div class="stats">
            <div class="stat">
                <div>Score</div>
                <div class="stat-number" id="score">0</div>
            </div>
            <div class="stat">
                <div>Questions</div>
                <div class="stat-number" id="questions">0</div>
            </div>
        </div>
        
        <div class="question" id="question">5 + 3 = ?</div>
        
        <input type="number" id="answer-input" placeholder="Your answer" autofocus>
        <button onclick="checkAnswer()" id="submit-btn">Submit Answer</button>
        
        <div id="feedback"></div>
    </div>

    <script>
        let score = 0;
        let totalQuestions = 0;
        let currentAnswer = 0;
        
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const operations = ['+', '-', '√ó'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            let question;
            if (operation === '+') {
                currentAnswer = num1 + num2;
                question = `${num1} + ${num2} = ?`;
            } else if (operation === '-') {
                const larger = Math.max(num1, num2);
                const smaller = Math.min(num1, num2);
                currentAnswer = larger - smaller;
                question = `${larger} - ${smaller} = ?`;
            } else {
                const n1 = Math.floor(Math.random() * 10) + 1;
                const n2 = Math.floor(Math.random() * 10) + 1;
                currentAnswer = n1 * n2;
                question = `${n1} √ó ${n2} = ?`;
            }
            
            document.getElementById('question').innerText = question;
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.innerHTML = '<div class="incorrect">Please enter a valid number!</div>';
                return;
            }
            
            totalQuestions++;
            
            if (userAnswer === currentAnswer) {
                score++;
                feedback.innerHTML = '<div class="correct">‚úÖ Correct!</div>';
            } else {
                feedback.innerHTML = `<div class="incorrect">‚ùå Wrong! Answer was ${currentAnswer}</div>`;
            }
            
            document.getElementById('score').innerText = score;
            document.getElementById('questions').innerText = totalQuestions;
            document.getElementById('answer-input').value = '';
            
            generateQuestion();
        }
        
        // Allow Enter key to submit
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Initialize first question
        generateQuestion();
    </script>
</body>
</html>
